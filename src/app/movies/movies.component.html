<div class="d-flex justify-content-between">
  <span class="h3">Movies</span>
  <button class="btn btn-primary" (click)="add()">Add movie</button>
</div>
<table class="table table-striped table-hover">
  <thead>
    <th scope="col">Title</th>
    <th scope="col">Genre</th>
    <th scope="col">Number in stock</th>
    <th scope="col">Daily rental rate</th>
    <th *ngIf="auth.isAuthenticated" scope="col">Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies | async">
      <td>{{movie.title}}</td>
      <td>{{movie.genre.name}}</td>
      <td>{{movie.numberInStock}}</td>
      <td>{{movie.dailyRentalRate}}</td>
      <td *ngIf="auth.isAuthenticated">
        <button type="button" class="btn btn-default" (click)="edit(movie)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
